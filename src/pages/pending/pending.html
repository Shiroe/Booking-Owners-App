
<ab-header></ab-header>
<ion-content>
  <ion-list> 
    <ion-card *ngFor="let b of [1,2,3,4]">
      <ion-card-header>
        <ion-row>
          <ion-label width-60 text-left class="dates">
            <span>From: {{ 03-05-2017 | date }}</span><br/>
            <span>To: {{ 03-05-2017 | date }}</span>
          </ion-label>
          <ion-label width-40 text-right class="money">
            <ion-icon name="cash" color="primary"></ion-icon>
            560
          </ion-label>
        </ion-row>
      </ion-card-header>
      <div class="redline"></div>
      <ion-card-content>
        <ion-row>
          <ion-label text-left class="ref">
              ref83as92F
          </ion-label>
          <ion-label text-center class="setup">
              <ion-icon name="person"></ion-icon>
              <span>2</span>
          </ion-label>
          <ion-label  text-right class="setup">
              <i class="fa fa-bed" aria-hidden="true"></i>
              <span>1</span>
          </ion-label>
        </ion-row> 
      </ion-card-content>
      <button ion-button color="primary" class="button-block login-btn" large><span>Claim Booking</span></button>
    </ion-card>
  </ion-list>
